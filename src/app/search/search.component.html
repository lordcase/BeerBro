<div class="search-container">
  <form [formGroup]="searchGroup">
    <input formControlName="search" placeholder="Search Brewery..." type="text" (focusout)="handleFocusOut()">
    <div *ngIf="searching" class="spinner">O</div>
  </form>
  <div class="predictive">
    <div *ngFor="let brewery of result" class="result">
      <span [routerLink]="['/breweries', brewery.id]" >{{brewery.name}}</span>
    </div>
    <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
  </div>
</div>
